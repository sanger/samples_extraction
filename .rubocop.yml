AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/**/*
    - vendor/**/*
Rails/InverseOf:
  Enabled: false
Rails/HasManyOrHasOneDependent:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Naming/VariableNumber:
  Enabled: false
Rails:
  Enabled: true
Metrics/BlockLength:
  ExcludedMethods:
    - describe
    - context
    - background
    - scenario
    - namespace
    - task
    - included
    - shared_context
    - shared_examples
    - state_machine
    - configure
    - draw
    - feature
    - subject
    - let
    - let!
    - factory
    - define
    - guard
